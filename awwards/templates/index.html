{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Recently Added Projects</h1>
    <div class="row">
            {% for p in projects %}
        <div class="col-md-3">
            <img class="img-fluid" src="{{ p.image }}" alt="{{ p.title }}" id="thumbnail">
            <h4>{{ p.title }}</h4>
           
            <a href="{% url 'details' p.slug %}">Read More</a>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
